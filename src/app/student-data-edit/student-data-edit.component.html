<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Student Data Edit</h1>
        <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="form-label" for="rollNo">Roll No.</label>
                        <input type="text" class="form-control" name="rollNo" placeholder="Roll Number" formControlName="rollNo"/>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Student Name" formControlName="name"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="fname" class="form-label">Father Name</label>
                        <input type="text" class="form-control" name="fname" placeholder="Father Name" formControlName="fname"/>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="number" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" name="number" placeholder="Contact Number" formControlName="number"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Id</label>
                        <input type="email" class="form-control" name="email" placeholder="Email Id" formControlName="email" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="class" class="form-label">Class</label>
                        <input type="text" class="form-control" name="class" placeholder="Class" formControlName="class" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" name="age" placeholder="Age" formControlName="age"/>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="fees" class="form-label">Fees</label>
                        <input type="text" class="form-control" name="fees" placeholder="Fees" formControlName="fees" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" placeholder="Address" formControlName="address" />
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
